<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>w8 Weather App</title>
  </head>
  <body>
    <header>
      <form action="" class="search-form">
        <input
          type="text"
          placeholder="Enter a city"
          class="search-input"
          id="search-input"
        />
        <input
          type="submit"
          value="Search"
          class="search-button"
          id="search-button"
        />
      </form>
    </header>
    <main>
      <div class="app-container">
        <h1>Orlando</h1>
        <p>
          Sunday 10:20, cloudy <br />
          Humidity: 50% | Wind speed: 6mph
        </p>
        <p>☁️ 92°F</p>
        <ul>
          <li>
            Mon 🌥 <br />
            79° | 95°
          </li>
          <li>
            Tue 🌦 <br />
            81° | 95°
          </li>
          <li>
            Wed 🌤 <br />
            80° | 97°
          </li>
          <li>
            Thu ☀️ <br />
            82° | 97°
          </li>
          <li>
            Fri 🌧 <br />
            80° | 94°
          </li>
          <li>Sat</li>
        </ul>
      </div>
      <footer>
        <p>
          This code was built by
          <a href="https://www.shecodes.io/graduates/126512-britni-b"
            >Britni B.</a
          >
          on
          <a href="https://github.com/britniangela/w8-weather-app">GitHub</a>
          and is hosted on <a href="">Netlify</a>
        </p>
      </footer>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
