<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>w8 Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form action="" class="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="data-container">
            <h1 class="city-searched" id="city-searched">Orlando</h1>
            <p class="app-details">
              <span id="app-day-time"></span>,
              <span id="weather-description"></span> <br />
              Humidity: <span class="weather-details" id="humidity"></span> |
              Wind speed: <span class="weather-details" id="wind-speed"></span>
            </p>
          </div>
          <div class="temperature-details">
            <div class="temperature-icon" id="temperature-icon"></div>
            <div class="temperature-value" id="temperature-value"></div>
            <div class="temperature-unit" id="temperature-unit"></div>
          </div>
        </div>
        <div class="forecast-container" id="forecast-container">
          <div class="forecast">
            <div class="forecast-day">Mon</div>
            <div class="forecast-icon">🌥</div>
            <div class="forecast-temperatures">79° | 95°</div>
            <div class="forecast-day">Tue</div>
            <div class="forecast-icon">🌦</div>
            <div class="forecast-temperatures">81° | 95°</div>
            <div class="forecast-day">Wed</div>
            <div class="forecast-icon">🌤</div>
            <div class="forecast-temperatures">80° | 97°</div>
            <div class="forecast-day">Thu</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperatures">82° | 97°</div>
            <div class="forecast-day">Fri</div>
            <div class="forecast-icon">🌧</div>
            <div class="forecast-temperatures">80° | 94°</div>
          </div>
        </div>
      </main>
      <footer class="coded-by">
        <p>
          This code was built by
          <a href="https://www.shecodes.io/graduates/126512-britni-b"
            >Britni B.</a
          >
          on
          <a href="https://github.com/britniangela/w8-weather-app">GitHub</a>
          and is hosted on <a href="">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
