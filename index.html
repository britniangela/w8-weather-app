<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>w8 Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city"
            class="search-form-input"
            id="search-form-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-form-button"
            id="search-form-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="city-searched" id="city-searched">Orlando</h1>
            <p class="app-details">
              <span id="app-day-time"></span>,
              <span id="weather-description"></span> <br />
              Humidity: <span class="weather-details" id="humidity">73%</span> |
              Wind speed:
              <span class="weather-details" id="wind-speed">8mph</span>
            </p>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon" id="temperature-icon">🌤</div>
            <div class="temperature-value" id="temperature-value">95°</div>
            <div class="temperature-unit" id="temperature-unit">F</div>
          </div>
        </div>
        <div class="forecast-container" id="forecast-container">
          <div class="forecast">
            <div class="forecast-day">Mon</div>
            <div class="forecast-icon">🌥</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>79°</strong></div>
              <div class="divider">|</div>
              <div class="forecast-temperature">95°</div>
            </div>
            <div class="forecast-day">Tue</div>
            <div class="forecast-icon">🌦</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>81°</strong></div>
              <div class="divider">|</div>
              <div class="forecast-temperature">95°</div>
            </div>
            <div class="forecast-day">Wed</div>
            <div class="forecast-icon">🌤</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>80°</strong></div>
              <div class="divider">|</div>
              <div class="forecast-temperature">97°</div>
            </div>
            <div class="forecast-day">Thu</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>82°</strong></div>
              <div class="divider">|</div>
              <div class="forecast-temperature">95°</div>
            </div>
            <div class="forecast-day">Fri</div>
            <div class="forecast-icon">🌧</div>
            <div class="forecast-temperatures">
              <div class="forecast-temperature"><strong>80°</strong></div>
              <div class="divider">|</div>
              <div class="forecast-temperature">94°</div>
            </div>
          </div>
        </div>
      </main>
      <footer class="coded-by">
        <p>
          This code was built by
          <a href="https://www.shecodes.io/graduates/126512-britni-b"
            >Britni B.</a
          >
          on
          <a href="https://github.com/britniangela/w8-weather-app">GitHub</a>
          and is hosted on <a href="">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
